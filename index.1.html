<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <title>Title</title>
    <style>
    .bg{
        color:red
    }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div class="bg">
    hello world!! {{msg}} 
    </div>
</body>
<script>
new Vue({
    el:'.bg',// 绑定的实例,唯一的
    data:{
        msg:'hello vue'
    }
})
</script>
</html>
